<div class="container">
    <div class="row">
        <h1>Products</h1>
    </div>
    <br />
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tr *ngFor="let product of products; let i = index">
                <td>{{product.id}}</td>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.tags | json}}</td>
            </tr>
        </table>
    </div>
</div>
