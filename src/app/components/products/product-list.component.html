<div class="container">
    <h1>Products list</h1>
    <br />
    <div class="col-xs-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Tags</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tr *ngFor="let product of products; let i = index">
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{product.tags | json}}</td>
                <td>
                    <button class="btn btn-primary" (click)="edit(product.id)">Edit</button>
                    <button class="btn btn-primary" (click)="delete(product.id)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
