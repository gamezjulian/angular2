<div class="container">
    <!-- <h1>Add new product</h1>
    <br/> -->
    <form class="form-horizontal" [formGroup]="productForm">
        <div class="form-group" [ngClass]="{'has-error': displayMessage.code}">
            <div class="col-sm-2">
                <label for="code" class="pull-right control-label">Code</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" placeholder="Code (required)" formControlName="code">
                <span class="help-block" *ngIf="displayMessage.code">
                    {{displayMessage.code}}
                </span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':displayMessage.name}">
            <div class="col-sm-2">
                <label for="name" class="pull-right control-label">Name</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name (required)" formControlName="name">
                <span class="help-block" *ngIf="displayMessage.name">
                    {{displayMessage.name}}
                </span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': displayMessage.description}">
            <div class="col-sm-2">
                <label for="description" class="pull-right control-label">Description</label>
            </div>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="description" placeholder="Description" formControlName="description"></textarea>
                <span class="help-block" *ngIf="displayMessage.description">
                    {{displayMessage.description}}
                </span>
            </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': displayMessage.price}">
            <div class="col-sm-2">
                <label for="price" class="pull-right control-label">Price</label>
            </div>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="Price (required)" formControlName="price">
                <span class="help-block" *ngIf="displayMessage.price">
                    {{displayMessage.price}}
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <label class="pull-right control-label">Elaboration</label>
            </div>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" id="international" formControlName="elaboration" value="International" name="elaboration">International
                </label>
                <label class="radio-inline">
                    <input type="radio" id="national" formControlName="elaboration" value="National" name="elaboration">National
                </label>
            </div>
        </div>
        <div class="form-group" *ngIf="isInternational()">
            <div class="col-sm-2">
                <label for="internationalTax" class="pull-right control-label">International TAX</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="internationalTax" placeholder="TAX" id="internationalTax">
            </div>
        </div>
        <div class="form-group">
            <button class="pull-right btn btn-default" type="button" (click)="addTag()">Add Tag</button>
        </div>
        <div class="form-group" formArrayName="tags" *ngFor="let tag of productForm.get('tags').controls; let i = index;">
            <div>
                <div class="col-sm-2">
                    <label [attr.for]="i" class="pull-right control-label">Tag</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Tag" [formControlName]="i" [attr.id]="i">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="btn-group pull-right" role="group" aria-label="...">
                <button type="button" class="btn btn-default" (click)="save()">Save</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
    <br/>
    <br/> {{productForm.value | json}}
</div>
